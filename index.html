<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Onpoint slides demo</title>
        <link rel="stylesheet" type="text/css" href="app/css/gotham-pro/GothamPro.css">
        <link rel="stylesheet" type="text/css" href="app/css/app.css">
        <script type="text/javascript" src="app/js/app.js"></script>
    </head>
    <body>                                         
        <div class="container">
            <section>
                <img class="section-background" src="app/img/slide_1_bg.png">
                <div class="section-paralax-front">
                    <div class="section-paralax-inner">
                        <h1 class="h1-slide-1">Всегда ли цели терапии СД2<br>на поверхности?</h1>
                        <div id="point-item-outer-1" class="point-item-outer point-item-outer-left-text">
                            <div class="point-item-inner">
                                <div class="point-item-circle">
                                    <div class="point-item-circle-inner"></div>
                                    <div class="point-item-circle-inner point-item-circle-inner-delay-1"></div>
                                    <div class="point-item-circle-inner point-item-circle-inner-delay-2"></div>
                                </div>
                                <span>Цель по HbA1c</span>
                            </div>
                        </div>
                        <div id="point-item-outer-2" class="point-item-outer point-item-outer-center-text">
                            <div class="point-item-inner">
                                <div class="point-item-circle">
                                    <div class="point-item-circle-inner"></div>
                                    <div class="point-item-circle-inner point-item-circle-inner-delay-1"></div>
                                    <div class="point-item-circle-inner point-item-circle-inner-delay-2"></div>
                                </div>
                                <span>Гипогликемия</span>
                            </div>
                        </div>
                        <div id="point-item-outer-3" class="point-item-outer point-item-outer-center-text">
                            <div class="point-item-inner">
                                <div class="point-item-circle">
                                    <div class="point-item-circle-inner"></div>
                                    <div class="point-item-circle-inner point-item-circle-inner-delay-1"></div>
                                    <div class="point-item-circle-inner point-item-circle-inner-delay-2"></div>
                                </div>
                                <span>Осложнения СД</span>
                            </div>
                        </div>
                        <div id="point-item-outer-4" class="point-item-outer point-item-outer-center-text">
                            <div class="point-item-inner">
                                <div class="point-item-circle">
                                    <div class="point-item-circle-inner"></div>
                                    <div class="point-item-circle-inner point-item-circle-inner-delay-1"></div>
                                    <div class="point-item-circle-inner point-item-circle-inner-delay-2"></div>
                                </div>
                                <span>СС риски</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section>
                <img class="section-background" src="app/img/slide_2_bg.png">
                <div class="section-paralax-front">
                    <div class="section-paralax-inner">
                        <img class="section-background" src="app/img/slide_2_ice.png">
                        <h1 class="h1-slide-2">Основа терапии — <br>патогенез СД2</h1>
                    </div>
                </div>
            </section>
            <section>
                <img class="section-background" src="app/img/slide_3_bg.png">
                <div class="section-paralax-front">
                    <div class="section-paralax-inner">
                        <div id="slide-3-pages" class="section-pages">
                            <div class="section-page">
                                <h1 class="h1-slide-3">Звенья патогенеза СД2</h1>
                                <img class="section-background" src="app/img/slide_3_page_1_dia.png">
                                <img class="section-background" src="app/img/slide_3_page_1_ice.png">
                            </div>
                            <div class="section-page">
                                <h1 class="h1-slide-3">Смертельный октет</h1>
                                <img class="section-background" src="app/img/slide_3_page_2_dia.png">
                                <img class="section-background" src="app/img/slide_3_page_2_ice.png">
                            </div>
                            <div class="section-page">
                                <h1 class="h1-slide-3">Звенья патогенеза СД2</h1>
                                <img class="section-background" src="app/img/slide_3_page_3_dia.png">
                                <img class="section-background" src="app/img/slide_3_page_3_ice.png">
                            </div>
                        </div>
                        <div class="custom-input custom-input-range" pages-id="slide-3-pages">
                            <div class="custom-input-range-ranger">
                                <div class="custom-input-range-ranger-progress"></div>
                                <div class="custom-input-range-ranger-thumb"></div>
                            </div>
                            <ul class="custom-input-range-labels">
                                <li>1988</li>
                                <li>2009</li>
                                <li>2016</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div id="notifier-scroll-down">
            <span>Листайте вниз</span>
            <div class="notifier-scroll-down-arrow"></div>
            <div class="notifier-scroll-down-gradient">
                <div class="notifier-scroll-down-gradient-inner"></div>
            </div>
        </div>
        <ul class="paging">
        </div>
    </body>
</html>
